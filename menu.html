<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CDN (quick start) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white pb-32">

    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur shadow-sm">
        <div class="py-4 text-center border-b">
            <h1 class="text-xl font-bold text-gray-800">เลือกเมนู</h1>
        </div>
        
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-12">
        
        <section id="recommend">
            <h2 class="text-lg font-bold mb-5 border-l-4 border-orange-500 pl-3">เมนูอาหารแนะนำ</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="list-recommend">
                </div>
        </section>

        <section id="soup">
            <h2 class="text-lg font-bold mb-5 border-l-4 border-orange-500 pl-3">เมนูต้ม/แกง</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="list-soup">
                </div>
        </section>

        <section id="order">
            <h2 class="text-lg font-bold mb-5 border-l-4 border-orange-500 pl-3">เมนูตามสั่ง</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="list-order">
                </div>
        </section>

    </main>


    <script>
        // 1. จัดเก็บข้อมูลเมนูทั้งหมดไว้ในรูปแบบ Array (น้องมุกเพิ่มเมนูเพิ่มที่นี่ได้เลย!)
        const menuData = [
            // หมวดแนะนำ
            { category: 'recommend', name: 'ผัดกะเพรา', price: 60, img: '/public/image/krapao-moo.png' },
            { category: 'recommend', name: 'ต้มจืดเต้าหู้', price: 50, img: 'https://placehold.co/400x300?text=ต้มจืด' },
            { category: 'recommend', name: 'ทอดกระเทียม', price: 55, img: 'https://placehold.co/400x300?text=ทอดกระเทียม' },
            
            // หมวดต้ม/แกง
            { category: 'soup', name: 'แกงเขียวหวาน', price: 80, img: 'https://placehold.co/400x300?text=แกงเขียวหวาน' },
            { category: 'soup', name: 'ต้มยำกุ้ง', price: 150, img: 'https://placehold.co/400x300?text=ต้มยำกุ้ง' },
            { category: 'soup', name: 'แกงส้ม', price: 70, img: 'https://placehold.co/400x300?text=แกงส้ม' },
            { category: 'soup', name: 'ต้มข่าไก่', price: 90, img: 'https://placehold.co/400x300?text=ต้มข่าไก่' },

            // หมวดตามสั่ง
            { category: 'order', name: 'ผัดคะน้าหมูกรอบ', price: 65, img: 'https://placehold.co/400x300?text=คะน้าหมูกรอบ' },
            { category: 'order', name: 'ราดหน้าทะเล', price: 70, img: 'https://placehold.co/400x300?text=ราดหน้า' },
            { category: 'order', name: 'พริกแกงไก่', price: 50, img: 'https://placehold.co/400x300?text=พริกแกง' }
        ];

        // 2. ฟังก์ชันสำหรับสร้าง Card เมนูอัตโนมัติ
        function renderMenus() {
            menuData.forEach(menu => {
                const listContainer = document.getElementById(`list-${menu.category}`);
                if (listContainer) {
                    const card = `
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer active:scale-95 transition-all group" 
                             onclick="goToCustomize('${menu.name}', ${menu.price}, '${menu.img}')">
                            <div class="h-32 md:h-40 overflow-hidden">
                                <img src="${menu.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            </div>
                            <div class="p-3">
                                <h3 class="text-sm font-medium text-gray-800 truncate">${menu.name}</h3>
                                <p class="text-xs text-gray-400 mt-1">เริ่มต้น ฿${menu.price}</p>
                            </div>
                        </div>
                    `;
                    listContainer.innerHTML += card;
                }
            });
        }

        // 3. ฟังก์ชันส่งค่าไปหน้าปรับแต่ง
        function goToCustomize(name, price, img) {
            const selected = { name, price, img };
            localStorage.setItem('selectedMenu', JSON.stringify(selected));
            window.location.href = 'customize.html'; // ไปหน้าปรับแต่ง
        }

        // เริ่มต้นวาดเมนูเมื่อโหลดหน้าเว็บ
        renderMenus();
    </script>
</body>
</html>
