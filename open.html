<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CDN (quick start) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local compiled CSS (use after building with Tailwind) -->
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
<div class="min-h-screen bg-yellow-50 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    
        <div class="flex items-center mb-8 border-b pb-4">
            <span class="text-gray-600 mr-2">▼</span>
            <h1 class="text-xl font-bold text-gray-800">เพิ่มข้าว</h1>
        </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อลูกค้า</label>
                        <input 
                            type="text" 
                            placeholder="ชื่อของคุณ" 
                            class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:bg-white focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all outline-none"
                        />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">โต๊ะ</label>
                    <div class="relative">
                        <select 
                            class="block w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:bg-white focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all outline-none appearance-none cursor-pointer"
                        >
                            <option value="" disabled selected>กรุณาเลือกโต๊ะ</option>
                            <option value="1">โต๊ะ 1</option>
                            <option value="2">โต๊ะ 2</option>
                            <option value="3">โต๊ะ 3</option>
                            <option value="4">โต๊ะ 4</option>
                            <option value="5">โต๊ะ 5</option>
                            <option value="6">โต๊ะ 6</option>
                            <option value="7">โต๊ะ 7</option>
                            <option value="8">โต๊ะ 8</option>
                            <option value="9">โต๊ะ 9</option>
                            <option value="10">โต๊ะ 10</option>
                        </select>
    
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <button 
                    class="w-full py-4 bg-[#E25A28] hover:bg-[#c94e22] text-white font-bold rounded-xl shadow-md transform active:scale-95 transition-all text-lg"
                >
                    สั่งอาหาร
                </button>
            </div>

        </div>
    </div>
</div>

    
</body>
</html>
