<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        orange: {
                            500: '#F97316',
                            600: '#EA580C',

                    }

    <style>
        /* ซ่อน Radio Button ดั้งเดิม */
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
        }
        
        /* สไตล์เมื่อเลือก Radio เมนูเนื้อสัตว์ (กรอบส้ม) */
        input[name="meat"]:checked + div {
            border-color: #F97316;
            background-color: #FFF7ED; /* orange-50 */
        }

        /* สไตล์ตัวเลือกวงกลมในเมนูเนื้อสัตว์ */
        input[name="meat"]:checked + div .radio-circle {
            border-color: #F97316;
            background-color: transparent;
        }
        input[name="meat"]:checked + div .radio-circle::after {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background-color: #F97316;
            border-radius: 50%;
            margin: 3px;
        }

        /* สไตล์ Checkbox จำลอง (ที่ทำงานเป็น Radio) สำหรับเมนูเพิ่มเติม */
        input[name="addon"]:checked + div .checkbox-sq {
            background-color: #F97316;
            border-color: #F97316;
        }
        input[name="addon"]:checked + div .checkbox-sq svg {
            display: block;
        }
    </style>
</head>

                <a href="#" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 shadow-sm">สั่งเลย</a>

                <div class="mb-6">
                    <p class="text-sm text-gray-600 mb-1">กะเพรา</p>
                    <div id="summary-details" class="text-sm font-medium space-y-1">
                        <div class="flex justify-between">
                            <span>หมู</span>
                            <span>฿35</span>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-100 pt-4 mb-4">
                     <div class="flex justify-between font-bold text-lg">
                        <span>ยอดรวม</span>
                        <span id="total-price" class="text-orange-600">฿35</span>
                    </div>
                </div>

                <button id="add-to-cart-btn" class="w-full bg-gray-200 text-gray-500 font-bold py-3 rounded-lg cursor-not-allowed transition hover:bg-orange-500 hover:text-white hover:shadow-lg">
                    เพิ่มลงตะกร้า
                </button>
            </div>

    </main>

    <script>
        // DOM Elements
        const meatRadios = document.querySelectorAll('input[name="meat"]');
        const addonRadios = document.querySelectorAll('input[name="addon"]');
        const summaryDetails = document.getElementById('summary-details');
        const totalPriceEl = document.getElementById('total-price');
        const addToCartBtn = document.getElementById('add-to-cart-btn');

        // State
        let selectedMeat = { name: 'หมู', price: 35 }; // Default selection
        let selectedAddon = { name: '', price: 0 };

        // Functions
        function updateSummary() {
            // Clear current summary
            summaryDetails.innerHTML = '';

            // Add meat
            if (selectedMeat.name) {
                const meatRow = document.createElement('div');
                meatRow.className = 'flex justify-between text-gray-800';
                meatRow.innerHTML = `<span>${selectedMeat.name}</span><span>฿${selectedMeat.price}</span>`;
                summaryDetails.appendChild(meatRow);
            }

            // Add addon if selected
            if (selectedAddon.name && selectedAddon.price > 0) {
                const addonRow = document.createElement('div');
                addonRow.className = 'flex justify-between text-gray-500 text-xs';
                addonRow.innerHTML = `<span>+ ${selectedAddon.name}</span><span>฿${selectedAddon.price}</span>`;
                summaryDetails.appendChild(addonRow);
            }

            // Calculate Total
            const total = parseInt(selectedMeat.price) + parseInt(selectedAddon.price);
            totalPriceEl.textContent = `฿${total}`;

            // Update Button State
            if (selectedMeat.name) {
                addToCartBtn.classList.remove('bg-gray-200', 'text-gray-500', 'cursor-not-allowed');
                addToCartBtn.classList.add('bg-orange-500', 'text-white', 'cursor-pointer');
                addToCartBtn.disabled = false;
            } else {
                addToCartBtn.classList.add('bg-gray-200', 'text-gray-500', 'cursor-not-allowed');
                addToCartBtn.classList.remove('bg-orange-500', 'text-white', 'cursor-pointer');
                addToCartBtn.disabled = true;
            }
        }

        // Event Listeners for Meat
        meatRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                selectedMeat = {
                    name: e.target.getAttribute('data-name'),
                    price: parseInt(e.target.value)
                };
                updateSummary();
            });
        });

        // Event Listeners for Addons
        addonRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                selectedAddon = {
                    name: e.target.getAttribute('data-name'),
                    price: parseInt(e.target.value)
                };
                updateSummary();
            });
        });

        // Initial render
        updateSummary();

        // Button Click Effect
        addToCartBtn.addEventListener('click', () => {
            if (!addToCartBtn.disabled) {
                alert(`สั่งซื้อ: กะเพรา${selectedMeat.name} ${selectedAddon.name ? '+ ' + selectedAddon.name : ''}\nราคา: ${totalPriceEl.textContent}`);
            }
        });

    </script>
